{{define "index"}}

    {{template "header" .}}

    <div class="main">
        <h1>{{.Title}}</h1>

        {{if .Content}}
        <article>
            {{.Content}}
        </article>
        {{end}}

        <h2>模块列表</h2>
        {{range $key, $val := .Groups}}
            <h2><a href="{{$key|groupURL}}">{{$key}}</a></h2>
        {{end}}
    </div>

    {{range .IndexGroup}}
        {{template "api" .}}
    {{end}}

    {{template "footer" .}}

{{end}}
