{{define "footer"}}
    </div><!-- end .main -->
        <footer>
            <p>
                内容由<a href="https://caixw.github.io/apidoc">apidoc</a>编译于<time>{{.Date}}</time>，
                用时{{.Elapsed}}毫秒。
            </p>
        </footer>
        <script>
        $(document).ready(function(){
            // 按请求方法过滤
            $('header .filter input').on('change', function(){
                var val = $(this).attr('value');
                $('.main section.method-'+val).each(function(index, elem){
                    $(elem).slideToggle();
                });
            })

            // 按分组跳转页面
            $('#groups').on('change', function(){
                window.location.href = $(this).find('option:selected').val();
            });

            $('.api h3').on('click', function(){
                $(this).siblings('.api-content').slideToggle();
            });
        });
        </script>
    </body>
</html>
{{end}}
